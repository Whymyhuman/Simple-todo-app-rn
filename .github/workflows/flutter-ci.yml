name: Flutter CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test
      
    - name: Clean Flutter project
      run: flutter clean
      
    - name: Debugging - Print current working directory
      run: pwd
      
    - name: Debugging - List contents of android directory
      run: ls -F android/app/src/main/
      
    - name: Debugging - List full project directory structure
      run: ls -R
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Build iOS (if needed)
      run: flutter build ios --release --no-codesign
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk

